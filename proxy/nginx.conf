http {
    include       mime.types;

    server {
        listen 80;
        root /usr/share/nginx/html;
        
        # 정적 파일 처리
        location / {
            root /usr/share/nginx/html;
        }
        
        # 새로운 인구 데이터 API 프록시
        location /api/population {
            proxy_pass https://seoulpeople.vercel.app;
        }
    }
}

events {}